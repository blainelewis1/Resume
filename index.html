<html ng-app="Resume">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style/main.css">

		<script>
	      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	      ga('create', 'UA-80660221-1', 'auto');
	      ga('send', 'pageview');
	    </script>

		<script src="resources/data.json"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="scripts/index.js"></script>

		<!-- TODO: make it mobile friendly even if it isn't responsive. -->
	</head>
	<body ng-controller="Controller">
		<nav class="no-print">
			I am a:
			<select ng-model="presetValue" ng-options="preset for preset in presets">
				<option selected></option>
			</select>
		</nav>
		<header>
			<h1>Blaine Lewis</h1>
			<ul id="contact" ng-repeat="item in contact">
				<li><a href="{{item.url}}">{{item.text}}</a></li>
			</ul>
		</header>
		<section id="skills">
			<ul>
				<li ng-repeat="skill in skills" class="{{skill.experience}}">{{skill.name}} <ul ng-show="skill.frameworks.length" id="frameworks"><li ng-repeat="framework in skill.frameworks" class="{{framework.experience}}">{{framework.name}}</li></ul></li>
			</ul>
		</section>
		<section id="experience">
			<h2>Experience</h2>
			<article ng-click="dimmed = !dimmed" ng-class="{'dim' : !(experience | preset : this : dimmed)}" ng-repeat="experience in experiences">
				<h3 ng-bind-html="experience.title | trustAsHtml"></h3>
				<span class="date">{{experience.date}}</span>
				<h4 ng-bind-html="experience.company | trustAsHtml"></h4>
				<ul>
					<li ng-repeat="bullet in experience.bullets" ng-bind-html="bullet | trustAsHtml"></li>
				</ul>
			</article>
		</section>
		<section id="education">
			<h2>Education</h2>
			<article ng-class="{'dim' : !(education | preset : this)}" ng-repeat="education in educations">
				<h3>{{education.school}}</h3>
				<span class="date">{{education.date}}</span>
				<p ng-bind-html="education.degree | trustAsHtml"></p>
			</article>
		</section>
	</body>
</html>
