<html ng-app="Resume">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<link rel="stylesheet" type="text/css" href="/assets/style/main.css">-->
		<link rel="stylesheet" type="text/css" href="style/main.css">

		<script src="resources/data.json"></script>

		<script src="/libs/angular.min.js"></script>
    <script src="/libs/jquery.min.js"></script>
<!--
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
-->

		<script src="scripts/index.js"></script>
	</head>

	<body ng-controller="Controller">

		<nav class="no-print">
			<div id="presets">
				<input type="button" value="All" onclick="applyFilter()"/>
				<input type="button" value="Program Manager" onclick="applyFilter('Program Manager')"/>
				<input type="button" value="Developer" onclick="applyFilter('Developer')"/>
			</div>

			<div id="actions">
				<input type="button" value="Print" onclick="print()"/>
			</div>
		</nav>

		<div id="header">
			<div id="name"><h1>Blaine Lewis</h1></div>
			<ul id="info" ng-repeat="item in info">
				<li><a href="{{item.url}}">{{item.text}}</a></li>
			</ul>
		</div>
		<div id="content">
			<div id="skills" class="section">
				<ul>
					<li ng-repeat="skill in skills" class="{{skill.experience}}">{{skill.name}} <ul ng-show="skill.frameworks.length" id="frameworks"><li ng-repeat="framework in skill.frameworks" class="{{framework.experience}}">{{framework.name}}</li></ul></li>
				</ul>
			</div>
			<div id="experience" class="section">
				<h2>Experience</h2>

				<div class="item" ng-repeat="experience in experiences" id="{{experience.id}}">
					<h3 ng-bind-html="experience.title | trustAsHtml"></h3>
					<div class="date">{{experience.date}}</div>
					<h4 ng-bind-html="experience.company | trustAsHtml"></h4>
					<ul><li ng-repeat="bullet in experience.bullets" ng-bind-html="bullet | trustAsHtml"></li></ul>
				</div>
			</div>
			<div id="education" class="section">
				<h2>Education</h2>
				<div class="item" ng-repeat="education in educations">
					<h3>{{education.school}}</h3>
					<div class="date">{{education.date}}</div>
					<h4 ng-bind-html="education.degree | trustAsHtml"></h4>
  			</div
			</div>
		</div>
	</body>
</html>
